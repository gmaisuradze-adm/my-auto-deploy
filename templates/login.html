{% extends "base.html" %}
{% block title %}ავტორიზაცია{% endblock %}
{% block pagetitle %}ავტორიზაცია{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">
    <div class="card shadow" style="max-width:340px; width:100%; border-radius:1.2rem;">
        <div class="card-body">
            <div class="text-center mb-3">
                <i class="bi bi-shield-lock" style="font-size:2.5rem;color:#335078"></i>
                <h4 class="mt-2 mb-2">სისტემაში შესვლა</h4>
            </div>

            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">მომხმარებელი</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">პაროლი</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2" style="font-size:1.12rem;">
                    <i class="bi bi-box-arrow-in-right me-1"></i> შესვლა
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
